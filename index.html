<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Kenton Fong ITMD 362 Project 1</title>
      <link rel="stylesheet" media="screen" href="css/style.css"/>
      <link rel="stylesheet" media="screen" href="css/reset.css"/>
      <link rel="stylesheet" media="screen" href="css/normalize.css"/>
      <script> async src="js/script.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <h1>Sign up to recieve FREE MONEY NOW!</h1>
      <form class="infoform" id="infoform">
         <div class="infotext">
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" id="fullname">
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
            <label for="address">Address</label>
            <input type="text" name="address" id="address">
         </div>
         <div class="moneyradio">
            <label for="$1">$1</label>
            <input type="radio" name="money" id="$1" value="$1">
            <label for="$5">$5</label>
            <input type="radio" name="money" id="$5" value="$5">
            <label for="$10">$10</label>
            <input type="radio" name="money" id="$10" value="$10">
            <label for="$20">$20</label>
            <input type="radio" name="money" id="$20" value="$20">
         </div>
      </form>
      <div class="submit">
         <input type="submit" value="Submit">
      </div>
   </body>
</html>
